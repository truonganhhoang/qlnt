{% extends "base.html" %}
	
{% block title %}Profile List - {{ block.super }}{% endblock %}
 	
{% block content %}

<h1>Profile List</h1>

<div id="profile_list">
<ul>
{% for object in object_list|dictsort:"user.username" %}
<li><a href="{% url profiles_profile_detail object.user.username %}">{{ object.user.username }}</a></li>
 {% endfor %}
 </ul>
 </div>
 	
{% endblock %}
